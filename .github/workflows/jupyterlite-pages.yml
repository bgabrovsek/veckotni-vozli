name: Build and Deploy JupyterLite

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install JupyterLite + deps
        run: |
          python -m pip install --upgrade pip
          # Pin to the 0.6.x line (your logs showed 0.6.4 assets)
          pip install \
            "jupyterlite==0.6.*" \
            "jupyterlite-core==0.6.*" \
            "jupyterlite-pyodide-kernel==0.6.*" \
            "jupyter_server>=2" \
            "jupyterlab_server>=2" \
            libarchive-c

      - name: Build JupyterLite site
        run: |
          jupyter lite build \
            --contents notebooks \
            --contents veckotni \
            --output-dir dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
